name: Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ios/Pods
            example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - run: yarn install --immutable && npx pod-install

      - run: npx pod-install
        working-directory: example

      - run: yarn typescript
      - run: yarn lint
