name: Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - uses: volta-cli/action@v4

      - run: yarn install --immutable && npx pod-install

      - run: npx pod-install
        working-directory: example

      - run: yarn typescript
      - run: yarn lint
